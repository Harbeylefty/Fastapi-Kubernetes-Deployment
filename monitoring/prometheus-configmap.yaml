apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring 
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager-service:9093
    rule_files:
      - /etc/prometheus/alerts/alerts.yml
    scrape_configs:
      - job_name: 'fastapi'
        static_configs:
          - targets: ['fastapi-service.default.svc.cluster.local:80']
        metrics_path: '/metrics'
      
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter.kube-system.svc.cluster.local:9100']
